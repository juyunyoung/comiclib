server {
    #listen 80;
    listen       ${PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # Assumes the backend container is named 'comiclib-api' or running on host port 5000
    # For Docker Compose, typically use service name.
    # For standalone, 'host.docker.internal' helps if backend is on host.
    
    location /api {
        proxy_pass http://comiclib-api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
