server {
    #listen 80;
    listen       ${PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # Assumes the backend container is named 'comiclib-api' or running on host port 5000
    # For Docker Compose, typically use service name.
    # For standalone, 'host.docker.internal' helps if backend is on host.
    
    location /api {
        #proxy_pass http://comiclib-api:5000;
        #proxy_set_header Host $host;
        
        proxy_pass https://comiclib-api-452413355877.asia-northeast3.run.app;
        # ğŸ”‘ Cloud Run í•„ìˆ˜ ì˜µì…˜ë“¤
        proxy_ssl_server_name on;
        proxy_set_header Host comiclib-api-452413355877.asia-northeast3.run.app;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # DNS ì¬í•´ì„ (Cloud Run í•„ìˆ˜)
        resolver 8.8.8.8 valid=30s;
    }
}
